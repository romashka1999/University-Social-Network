<div class="container">
    <h1 class="heading">T R A N S L A T I O N S</h1>
    <hr>
    <div [formGroup]="translationsAddForm" class="row">
        <div class="col-md-3">
            <input type="text" id="username" class="form-control" [formControlName]="'variable'" placeholder="variable">
        </div>
        <div class="col-md-3">
            <input type="text" id="username" class="form-control" [formControlName]="'KA'" placeholder="KA">
        </div>
        <div class="col-md-3">
            <input type="text" id="username" class="form-control" [formControlName]="'EN'" placeholder="EN">
        </div>
        <div class="col-md-3">
            <input type="text" id="username" class="form-control" [formControlName]="'RU'" placeholder="RU">
        </div>
    </div>
    <button color="primary" mat-raised-button type="submit"
        [disabled]="(translationsAddForm.invalid && translationsAddForm.touched) || translationsAddForm.pending"
        (click)="onAddTranslation()" style="margin-top:20px;">add new Translation</button>
    <hr>

    <table class="table shadow-lg">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">variable</th>
                <th scope="col">KA</th>
                <th scope="col">EN</th>
                <th scope="col">RU</th>
                <th scope="col">ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let translation of transltaions">
                <td>{{translation.id}}</td>
                <td>
                    <input class="form-control" placeholder="variable" [value]="translation.variable">
                </td>
                <td>
                    <input class="form-control" placeholder="KA" [value]="translation.KA">
                </td>
                <td>
                    <input class="form-control" placeholder="EN" [value]="translation.EN">
                </td>
                <td>
                    <input class="form-control" placeholder="RU" [value]="translation.RU">
                </td>
                <td>
                    <button color="primary" mat-raised-button (click)="onUpdateTranslation(translation)">save</button>
                    <button color="accent" mat-raised-button (click)="onDeleteTranslation(translation.id)">delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
